<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
    <body>
        <form id="form1">    
            <h1>Simple Interest Calculator</h1>
            <div class="maindiv">
                <label class="mainlabel" for="principal">Amount</label>
                <input type="number" id="principal" value="0">
                <br>
                <label for="rate">Interest Rate</label>
                <input type="range" id="rate" min="1" max="20" value="10.5" step="0.1" 
                       oninput="document.getElementById('rateslider').innerHTML=this.value"/> 
                <label id="rateslider">10.5</label>
                <br>
                <label for="years">No. of Years</label>
                <select name="years"  id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>   
                <br><br>
                <button type="button" onclick="compute()">Compute Interest</button>
                <button type="button" onclick="resetform()">Reset Form</button>
                <br><br>
            </div>
            <div class="subdiv" id="result" hidden>
                <label for="rprincipal">If you deposit </label>
                <label class="highlight" id="rprincipal"></label>
                <br>
                <label for="rrate">at an interest rate of </label>
                <label class="highlight" id="rrate"></label>
                <br>
                <label for="ramount">You will earn in interest  </label>
                <label class="highlight" id="ramount"></label>
                <br>
                <label for="ryear">by the year </label>
                <label class="highlight" id="ryear"></label>
                <br>
            </div>
            <p>&#169 Everyone Can Get Rich</p>
        </form>
    </body>
</html>
